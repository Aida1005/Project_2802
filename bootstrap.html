<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_for_bootstrap.css" />
    <title>Industrial Experience</title>
  </head>
  <body>
    <section class="container main-industries">
      <div class="row main-industries__title">
        <div class="col-4">
          <h2 class="main-industries__title__text">ОТРАСЛЕВОЙ ОПЫТ</h2>
          <img
            src="assets/img/Rectangle 3.svg"
            alt="underline"
            class="main-industries__title__decoration"
          />
        </div>
      </div>
      <div class="row main-industries__list">
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Электроэнергетика</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Электротехническая промышленность</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Сельское хозяйство</p>
        </div>
      
      
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Молочная промышленность</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Целлюлозно-бумажное производство</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">
            Производство кокса и нефтепродуктов
          </p>
        </div>
      
      
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Производство детских игрушек</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Текстильное производство</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
          <p class="main-industries__item">Промышленность пластмасс</p>
        </div>
      </div>
        <div class="col-sm-6 col-md-12 col-lg-12">
          <p class="main-industries__item">И прочее</p>
        </div>
      </div>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
